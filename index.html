<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wall Display</title>
    <!--Style-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <!--Background-->
        <section class="background"></section>

        <!--Top panel-->
        <section id="top-panel-bg" class="panel">
            <div class="flex-container">
                <div id="top-panel" class="flex-container">

                    <!--Date and time-->
                    <div id="time-date">
                        <h2 id="date">Saturday, Oct 7, 2018</h2>
                        <h1 id="time">3:15 PM</h1>
                    </div>

                    <!--Calendar-->
                    <div id="calendar">

                    </div>
                </div>


            </div>


        </section>

        <!--Bottom panel-->
        <section id="bottom-panel-bg" class="panel">


        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
