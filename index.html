<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wall Display</title>
    <!--Style-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <!--Background-->
        <section class="background"></section>

        <!--Top panel-->
        <section id="top-panel-bg" class="panel">
            <div id="top-panel" class="flex-container">

                <!--Date and time-->
                <div id="time-date" class="flex-container">
                    <h2 id="date">Sunday, Oct 7, 2018</h2>
                    <h1 id="time">3:15 PM</h1>
                </div>

                <!--Weather-->
                <div id="weather" class="flex-container">
                    <!--Current weather-->
                    <div id="current-weather" class="flex-container">

                        <!--Current weather icon-->
                        <div id="current-temp-and-icon" class="flex-container">
                            <h1 id="current-temp">60&#176;</h1>
                            <img id="current-icon" class="icon-lg" src="./images/summary-icons/clear-day-white.png">
                        </div>
                        <!--Current temperature-->
                        <div>
                            <h2 id="current-summary">Partly cloudy</h2>
                        </div>
                    </div>
                    <!--Daily weather-->
                    <div id="future-weather" class="flex-container">
                        <div class="day-weather flex-container">
                            <h2>Su</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>M</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>T</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>W</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>Th</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>F</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                        <div class="day-weather flex-container">
                            <h2>Sa</h2>
                            <img class="icon-sm" src="./images/summary-icons/clear-day-white.png">
                            <h3>65&#176;</h3>
                            <h3>40&#176;</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Bottom panel-->
        <section id="bottom-panel-bg" class="panel">
            <!--Calendar-->
            <div id="calendar" class="flex-container">
                <!--One event-->
                <div class="calendar-event flex-container">
                    <!--Day of week and Date-->
                    <div class="calendar-date flex-container">
                        <h2>Sun</h2>
                        <h3>Oct 7</h3>
                    </div>
                    <!--Time of event-->
                    <div class="calendar-time">
                        <h2>5:00 PM</h2>
                    </div>
                    <!--Event name-->
                    <div class="calendar-event-name">
                        <h2>Family Dinner</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
